<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        #message {
            text-align: center;
            font-size: 5vw; /* Ajuste responsive basado en el ancho de la pantalla */
            padding: 20px;
            max-width: 90%;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.3); /* Fondo transl√∫cido */
            color: white;
            position: absolute;
            animation: heartbeat 1s infinite; /* Latido de coraz√≥n */
        }

        @media (max-width: 768px) {
            #message {
                font-size: 7vw; /* Aumentar el tama√±o de la fuente en pantallas m√≥viles */
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            #message {
                font-size: 8vw; /* A√∫n m√°s grande en dispositivos muy peque√±os */
                padding: 5px;
            }
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out, move 10s infinite linear;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(50vw);
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="message">Hola LU üåº, haz clic, quiero decirte algo...</div>

    <script>
        const messages = [
            "Luis üòç, cuando hablamos por primera vez, pens√© que solo ser√≠a para aclarar las cosas con tu ex.",
            "Pero desde ese momento, tu sonrisa y mirada üí´ me atraparon de una forma inesperada.",
            "Cada vez que hemos salido üéâ, me he divertido como nunca antes. ¬°Eres pura alegr√≠a!",
            "Lo mejor es que puedo ser yo mismo contigo ü´∂. No tengo que fingir, solo soy yo.",
            "Siento miedo de que te alejes y vuelvas con √©l üò•, pero m√°s miedo me da perderte a ti.",
            "Quiero conocerte m√°s, descubrir cada faceta de Luis üß°.",
            "Tus emociones son tan sinceras, tan lindas üíï. Tu esencia ha cautivado mi coraz√≥n.",
            "Luis, no te cambiar√≠a por nada en el mundo üåç. Solo quiero que sigas siendo t√∫."
        ];

        const colors = [
            {background: "#ff5f6d", text: "#ffffff"}, 
            {background: "#36d1dc", text: "#000000"}, 
            {background: "#ffb6b9", text: "#000000"}, 
            {background: "#84fab0", text: "#2d3436"}, 
            {background: "#ff9a9e", text: "#ffffff"}, 
            {background: "#a18cd1", text: "#ffffff"}, 
            {background: "#ffd3e2", text: "#2d3436"},
            {background: "#f7b42c", text: "#000000"}
        ];

        let messageIndex = 0;

        document.body.addEventListener("click", () => {
            const messageDiv = document.getElementById("message");

            if (messageIndex < messages.length) {
                // Mostrar el nuevo mensaje
                messageDiv.innerText = messages[messageIndex];
                
                // Cambiar el color de fondo y de texto para buen contraste
                document.body.style.backgroundColor = colors[messageIndex].background;
                messageDiv.style.color = colors[messageIndex].text;

                // Animaci√≥n del mensaje
                messageDiv.style.opacity = "1";
                messageDiv.style.transform = "scale(1.2)";

                // Crear las estrellas
                createStars();
                messageIndex++;
            } else {
                messageDiv.innerText = "Confesi√≥n completa. Solo espero que sientas lo mismo... (no estes triste tk)üíñ";
            }
        });

        function createStars() {
            for (let i = 0; i < 70; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.animationDuration = (Math.random() * 2 + 1) + "s"; // Acelerar el movimiento de las estrellas
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 4000);
            }
        }

        // Iniciar con estrellas constantemente
        setInterval(createStars, 2000);
    </script>
